<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex h-screen">
        <!-- Left side - Logo section -->
        <div class="w-1/2 bg-gray-50 flex items-center justify-center">
            <img src="{{ url_for('static', filename='images/baze-logo.png') }}" alt="Baze Logo" class="max-w-md">
        </div>

        <!-- Right side - Authentication section -->
        <div class="w-1/2 flex flex-col justify-center items-center bg-gray-50">
            <div class="w-full max-w-md px-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Welcome</h1>
                <div class="space-y-4">
                    <a href="/register" class="block w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded text-center transition duration-300">
                        Register
                    </a>
                    <a href="/login" class="block w-full bg-gray-500 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded text-center transition duration-300">
                        Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
